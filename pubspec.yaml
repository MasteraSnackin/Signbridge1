name: signbridge
description: Bidirectional sign language translator with on-device AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Cactus SDK for on-device AI (using mock implementation)
  # cactus: ^0.1.0  # Not publicly available - using mock
  
  # Camera
  camera: ^0.10.5+9
  
  # Text-to-Speech
  flutter_tts: ^3.8.5
  
  # Animations
  lottie: ^3.1.0
  
  # State Management
  provider: ^6.1.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Storage
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  
  # HTTP for cloud fallback
  http: ^1.2.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/words/
    - assets/animations/letters/
    - assets/images/